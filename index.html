<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
</head>
<body>
    <header>
        <form id="search-form">
            <input type="search" placeholder="Enter a city" required />
            <input type="submit" value="Search" />
        </form>
    </header>
    <main>
      <div class="place-date-time">
        <h1>
            Cape Town
        </h1>
        <p>
            Saturday 18:58, moderate rain <br />
            Humidity: <strong>20%</strong>, Wind: <strong>12 km/h</strong>
        </p>
      </div>
      <div class="current-weather">
        ☀️ 21°C
      </div>
      <br />
      <div class="multiple-forecast">
        Fri
        <div>
            ☀️
        </div>
        <strong>18</strong> 12
      </div>
    </main>
    <footer>
    This project was coded by <a href="https://github.com/Sydney-Taylor-Monteiro" target="_blank">Sydney Taylor-Monteiro</a>, is open-sourced <a href=https://github.com/Sydney-Taylor-Monteiro/weather-app
    target="_blank">on GitHub</a> and hosted on <a href=https://weather-app-sydney.netlify.app/ target="_blank">Netlify</a>.
</footer>
</body>
</html>
