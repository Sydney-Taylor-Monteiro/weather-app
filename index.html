<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Edu+TAS+Beginner:wght@400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
</head>
<body>
<div class="weather-app">
    <header>
        <form id="search-form">
            <input type="search" placeholder="Enter a city" required class="search-input" />
            <input type="submit" value="Search" class="search-button" />
        </form>
    </header>
    <main>
      <div class="weather-data">
        <div>
        <h1 class="weather-data-city">
            Cape Town
        </h1>
        <p class="weather-data-details">
            Saturday 18:58, moderate rain <br >
            Humidity: <strong>20%</strong>, Wind: <strong>12 km/h</strong>
        </p>
        </div>
      <div class="weather-data-current-container">
         <span class="weather-data-value">☀ 21</span><span class="weather-data-unit">°C</span>
       </div>
      </div>
      <br />
      <div class="multiple-forecast">
        Fri
        <div>
            ☀
        </div>
        <strong>18</strong> 12
      </div>
    </main>
    <footer>
        <p>
    This project was coded by <a href="https://github.com/Sydney-Taylor-Monteiro" target="_blank">Sydney Taylor-Monteiro</a>, is open-sourced <a href=https://github.com/Sydney-Taylor-Monteiro/weather-app
    target="_blank">on GitHub</a> and hosted on <a href=https://weather-app-sydney.netlify.app/ target="_blank">Netlify</a>.
       </p>
</footer>
</div>
</body>
</html>
